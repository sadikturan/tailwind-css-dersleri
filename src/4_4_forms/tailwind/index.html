<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section class="bg-gray-50">
      <div class="flex items-center justify-center px-6 py-8 md:h-screen mx-auto lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:max-w-md">
          <div class="p-6 space-y-4 md:space-y-6">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900">Create an account</h1>
            <form class="space-y-4">
              <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="info@abc.com">
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="*******">
              </div>
               <div>
                <label for="repassword" class="block mb-2 text-sm font-medium text-gray-900">Comfirm Password</label>
                <input type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" placeholder="*******">
              </div>
              <div class="flex items-start">
                <div>
                  <input id="terms" type="checkbox" class="size-4 border border-gray-300 rounded bg-gray-50">
                </div>
                <div class="ml-3 text-sm">
                  <label for="terms">Terms and Conditions</label>
                </div>
              </div>
              <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5">Create an account</button>
              <p>Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline">Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>


</body>
</html>
