<body>

    
    <button class="px-5 py-2 m-5 rounded cursor-pointer
        text-white 
        bg-blue-500 
        hover:bg-blue-700
        ">
        Save Changes
    </button>

    <button class="px-5 py-2 m-5 rounded cursor-pointer
        text-white 
        bg-blue-500 
        hover:bg-blue-700
        transition-colors
        duration-1000
        ease-in">
        Save Changes
    </button>

     <button class="flex items-center px-5 py-2 m-5 rounded cursor-pointer
        text-white 
        bg-blue-500 
        hover:bg-blue-700
        transition-colors
        duration-1000
        ease-in">
        <svg xmlns="http://www.w3.org/2000/svg" class="size-5 fill-white me-2 animate-spin"  viewBox="0 -960 960 960" ><path d="M480-80q-83 0-156-31.5t-127-86Q143-252 111.5-325T80-480q0-157 104-270t256-128v120q-103 14-171.5 92.5T200-480q0 116 82 198t198 82q66 0 123.5-28t96.5-76l104 60q-54 75-139 119.5T480-80Zm366-238-104-60q9-24 13.5-49.5T760-480q0-107-68.5-185.5T520-758v-120q152 15 256 128t104 270q0 44-8 85t-26 77Z"/></svg>
        Loading
    </button>

    <button class="relative px-5 py-2 m-5 rounded cursor-pointer
        text-white 
        bg-blue-500 
        hover:bg-blue-700
        ">
        <div class="absolute -top-1 -right-1">
            <span class="relative flex size-3">
                <span class="absolute h-full w-full animate-ping rounded-full bg-sky-400 opacity-75"></span>
                <span class="relative size-3 rounded-full bg-sky-500"></span>
            </span>
        </div>
        Save Changes
    </button>


    <div class="m-5 size-10 animate-bounce flex items-center justify-center rounded-full bg-blue-500 p-2 ring-1 ring-gray-900/5">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fff"><path d="M480-80 200-360l56-56 184 183v-647h80v647l184-184 56 57L480-80Z"/></svg>
    </div>
